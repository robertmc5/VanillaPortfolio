<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="icon" href="../code-icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./thankyou.css">
</head>
<body>

  <div id="pop-up">
    <img src="../media/check-mark.png" alt="Checkmark">
    <h1>Thank you!</h1>
    <p>Your email has been submitted successfully.</p>
    <a href="./contact.html">OK</a>
  </div>

  <script>
    const popUp = document.getElementById('pop-up');
    function transform() {
      popUp.style.top = '50%';
      popUp.style.transform = 'translate(-50%, -50%) scale(1)';
      popUp.style.transition = 'all 800ms linear';
    }
    setTimeout( () => { transform() }, 10 )
  </script>

</body>
</html>
